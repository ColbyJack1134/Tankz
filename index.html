<html>
  <head>
    <style>
      body{
      	overflow: hidden;
      	margin: 0;
      }
      #gameFrame{
      	position: absolute;
      	width: 100%;
      	height: 100%;
      	left: 0px;
      	top: 0px;
      	border: none;
      }
    </style>
  </head>
  
  <body>
    
    <iframe id="gameFrame" src="/tankz/iframes/landingPage.html"></iframe>
    	
    <script>
      /* Global vars */
      var clientId = null;
      var gameId = null;
      var ws = null;
      var playerInfo = {};
      var inGame = false;
      
      var iframe = document.getElementById("gameFrame");
      
      /* Websocket stuff */
      ws = new WebSocket("ws://45.61.185.184:8000");
      ws.onmessage = message => {
      	//message.data is the string
      	const response = JSON.parse(message.data);
      	
      	//connect method
      	if(response.method === "connect"){
      		clientId = response.clientId;
      		console.log("Set client id to " + clientId);
      	}
      	//create method
      	else if(response.method === "create"){
      		gameId = response.game.gameId;
      		console.log("Game created with ID " + gameId);
      
      		iframe.contentWindow.redirect("/tankz/iframes/lobby.html");
      	}
      	//join method
      	if(response.method === "join"){
      		if(response.error != null){
      			iframe.contentWindow.redirect("/tankz/iframes/joinGame.html");
      		}
      		else{
              const gameInfo = response.gameInfo;

              iframe.contentWindow.clearPlayers();
              playerInfo.color = response.color;
              if(playerInfo.color == "red"){
                  iframe.contentWindow.showPlayButton();
              }
              gameInfo.players.forEach (c => {
                  iframe.contentWindow.addPlayer(c.name);
              })
      		}
      	}
      	//update method
      	if(response.method === "update"){
      		if(response.newMap && iframe.contentWindow.location.href !== "iframes/game.html" && inGame == false){
      			iframe.contentWindow.location.href = "iframes/game.html";
      			iframe.addEventListener("load", function() {
                  iframe.contentWindow.updateGameState(response);
                });
      			
      			inGame = true;
      		}
      		else if (typeof iframe.contentWindow.updateGameState !== "undefined"){
      			iframe.contentWindow.updateGameState(response);
      		}
      	} 
      }
    </script>
  </body>
</html>
